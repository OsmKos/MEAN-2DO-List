<form class="well" (ngSubmit)="addTask()">
    <div class="form-group">
        <input type="text" name="title" [(ngModel)]="title" class="form-control" placeholder="Add task...">
    </div>
</form>

<div class="task-list">
    <div *ngFor="let task of tasks" class="">
        <div class="col-md-1">
            <input type="checkbox"  [checked]="task.isDone" (click)="updateStatus(task)" name="" value="">
        </div>

        <div class="col-md-7">
          {{task.title}}
        </div>

        <div class="col-md-4">
            <input type="button" (click)="deleteTask(task._id)" name="" value="Delete" class="btn btn-danger">
        </div>
        <br><br>
    </div>
</div>
